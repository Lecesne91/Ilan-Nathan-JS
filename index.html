<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming - Accueil</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <h1>Movie Maker</h1>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher un film..." id="search">
            <button type="button">Rechercher</button>
        </div>
    </header>
    <main class="main-content">
        <h2>Films Populaires</h2>
        <div class="movie-list">
            <div class="movie">
                <img src="films-app_assets/assets/Suits.webp" alt="Film 1">
                <h3>Suits</h3>
            </div>
            <div class="movie">
                <img src="films-app_assets/assets/Titanic.webp" alt="Film 2">
                <h3>Titanic</h3>
            </div>
            <div class="movie">
                <img src="films-app_assets/assets/Star_Wars.webp" alt="Film 3">
                <h3>Star Wars</h3>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>© 2025 Site de Streaming. Tous droits réservés.</p>
    </footer>
</body>
</html>
